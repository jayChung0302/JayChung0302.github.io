<link rel="stylesheet" href="{{ '/assets/css/skin-daylight.css' | relative_url }}" id="skin-daylight">
<link rel="stylesheet" href="{{ '/assets/css/skin-midnight.css' | relative_url }}" id="skin-midnight" disabled>
<script>
  (function() {
    var saved = localStorage.getItem('theme');
    var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    var theme = saved || (prefersDark ? 'midnight' : 'daylight');
    if (theme === 'midnight') {
      document.getElementById('skin-daylight').disabled = true;
      document.getElementById('skin-midnight').disabled = false;
    }
    document.documentElement.setAttribute('data-theme', theme);
  })();
</script>
