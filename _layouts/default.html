<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>
  {% include head.html %}
</head>

<body>
  <a href="#site-main" class="skip-link">Skip to content</a>
  <div class="site-container">
    <header class="site-header">
      {% include header.html %}
    </header>

    <div class="site-body wrapper">
      <aside class="site-sidebar" id="site-sidebar">
        {% if page.toc %}
        {% include sidebar-toc.html %}
        {% else %}
        {% include sidebar.html %}
        {% endif %}
      </aside>
      <main class="site-main" id="site-main" aria-label="Content" tabindex="-1">
        {{ content }}
        <button class="back-to-top" aria-label="Back to top" style="display:none;">
          {%- include icon.html name="chevron-up" -%} Top
        </button>
        <footer class="site-footer">
          {% include footer.html %}
        </footer>
      </main>
    </div>
  </div>
  <script defer src="{{ '/assets/js/back-to-top.js' | relative_url }}"></script>
</body>

</html>
